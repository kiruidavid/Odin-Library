<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
    <link href="./style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="container"> 
     <h2>Welcome to the Library</h2> 
     <h4>Please enter the book details in the form below</h4> 
     <button id="add-button" ><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Book</button>
     <form id="form" style="display: none;"> 
      
        
         
          <label for="title">Title:</label>
          <input type="title" class="form-control" id="title">
        
          <label for="author">Author:</label>
          <input type="author" class="form-control" id="author">
        
            <label for="no_of_pages">Number of Pages:</label>
            <input type="no_of_pages" class="form-control" id="no_of_pages">
          
        
       
        <button type="submit" id="submit-button">Submit</button>
      </form> 
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>No of Pages</th> 
            <th>Read</th>
          </tr>
        </thead>
        <tbody id="table-body">
         
          
        </tbody>
      </table>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
